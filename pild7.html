<!DOCTYPE html>

<head>

    <title>마당발 브랜드 로고 기획</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-3.5.1.min.js"></script>

<body>

                <div><img src="pild/design_system/Foundation_06.png" alt=""></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
$(document).ready(function(){
  $('.pild2_img').slick({
    autoplay: true,
    autoplaySpeed: 2000,
    arrows: false,
    dots: true, // 점으로 인디케이션 사용
    infinite: true,
    speed: 1000,
    slidesToShow: 1,
    slidesToScroll: 1
  });
});
