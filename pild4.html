<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필드서비스 백오피스 아이콘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.js"></script>
</head>

<body>
    <div id="content_box_wrap1">
        <div class="content_box1">
            <div class="list_text">
                <h1 class="list_h1">백오피스 아이콘</h1>
            </div>
            <ul class="pild3_img" style="text-align: center; width: 100%; display: inline-block;">
                <li style="display: inline-block;"><img src="pild/backoffice_icon/01_id.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/02_password.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/03_cancle.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/04_search.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/05_delivery_car.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/06_terminal.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/07_delivery_man(1).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/07_delivery_man(2).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/08_Shipping_Processing(1).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/08_Shipping_Processing(2).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/08_Shipping_Processing(3).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/09_money(1).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/09_money(2).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/09_money(3).svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/10_manager.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/11_password_change.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/12_home.svg" alt=""></li>
                <li style="display: inline-block;"><img src="pild/backoffice_icon/13_logout.svg" alt=""></li>
            </ul>
        </div>
        <div class="content_box1">
            <div class="list_text">
                <h1 class="list_h1">백오피스 아이콘 적용 화면</h1>
            </div>
            <div class="pild3_img">
                <img src="pild/backoffice.png" alt="">
            </div>
            <div class="back_btn">
                <a href="pild.html">돌아가기</a>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
$(document).ready(function(){
  $('.pild2_img').slick({
    autoplay: true,
    autoplaySpeed: 2000,
    arrows: false,
    dots: true, // 점으로 인디케이션 사용
    infinite: true,
    speed: 1000,
    slidesToShow: 1,
    slidesToScroll: 1
  });
});
</script>
</html>
